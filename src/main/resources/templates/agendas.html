<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    
    <script src="/js/agendas.js"></script>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"></link>
    <title>アジェンダ一覧</title>
</head>
<body>

    <div class="main-area">

        <h1 class="title">アジェンダ一覧</h1>

        <form method="post">
            <div class="container-fluid">
                <div class="table-responsive row">
                    <table class="table table-striped table-bordered all-table">
                        <colgroup>
                            <col class="col-radio col-xs-1" />
                            <col class="col-no col-xs-1" />
                            <col class="col-subjects col-xs-10" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col" class="text">Id</th>
                                <th scope="col" class="text">サブジェクトリスト</th>
                            </tr>
                        </thead>
                        <tbody th:remove="all-but-first">
                        <tr th:each="agenda, stat : ${agendas}">
                            <td>
                                <input type="radio" name="selectAgenda" th:value="${agenda.getId()}" th:checked="${stat.first}"/>
                            </td>
                            <td>
                                <div class="text" th:text="${agenda.getId()}">1</div>
                            </td>
                            <td>
                                <div class="text" th:text="${agenda.concatSubjectTitles()}">サブジェクトタイトル1、サブジェクトタイトル2、サブジェクトタイトル3</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="selectAgenda" value="2" />
                            </td>
                            <td>
                                <div class="text">2</div>
                            </td>
                            <td>
                                <div class="text">サブジェクトタイトル1、サブジェクトタイトル2、サブジェクトタイトル3</div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="selectAgenda" value="3" />
                            </td>
                            <td>
                                <div class="text">3</div>
                            </td>
                            <td>
                                <div class="text">あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやいゆえよらりるれろわをんんんあいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやいゆえよらりるれろわをんんんあいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやいゆえよらりるれろわをんんん</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="button-group">
                    <button type="button" id="for-create" class="btn btn-success buttom-left">新規登録</button>
                    <button type="button" id="for-edit" class="btn btn-success buttom-left" th:disabled="${agendas.isEmpty() || agendas == null}">編集</button>
                    <button type="button" id="for-detail" class="btn btn-success buttom-left" th:disabled="${agendas.isEmpty() || agendas == null}">詳細</button>
                    <button type="button" id="for-delete" class="btn btn-success buttom-right" th:disabled="${agendas.isEmpty() || agendas == null}">削除</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
