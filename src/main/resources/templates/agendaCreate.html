<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    
    <script src="/js/agendasCreate.js"></script>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"></link>
    <title>アジェンダ新規登録</title>
</head>
<body>
    <div class="main-area">

        <h1 class="title">アジェンダ新規登録</h1>

        <form method="post">
            <div class="container-fluid">
            <table id="create-table" class="table table-striped table-bordered all-table">
                <colgroup>
                    <col class="col-title" />
                    <col class="col-idobata-user" />
                    <col class="col-minutes" />
                </colgroup>
                <thead>
                <tr>
                    <th>タイトル</th>
                    <th>ユーザー</th>
                    <th>時間（分）</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[0].title"/></td>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[0].idobataUser"/></td>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[0].minutes"/></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[1].title"/></td>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[1].idobataUser"/></td>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[1].minutes"/></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[2].title"/></td>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[2].idobataUser"/></td>
                    <td><input type="text" class="form-control input-normal" th:name="subjectForms[2].minutes"/></td>
                </tr>
            </tbody>
            </table>
            </div>
            <div class="button-group">
                <button type="button" id="add-td" class="btn btn-success buttom-left">入力欄追加</button>
                <button type="button" id="for-create" class="btn btn-success buttom-left">登録</button>
                <button type="button" id="for-back" class="btn btn-success buttom-right">戻る</button>
            </div>
        </form>
    </div>
</body>
</html>
